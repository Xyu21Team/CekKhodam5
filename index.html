<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <title>Cek Khodam Nya Ka</title>
  <style>
    body {
      overflow-x: hidden;
    }
    .donasi {
      display: flex;
      margin: auto;
      width: 50%;
    }
    .card {
      border: solid white 2px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: rgb(2, 0, 36);
      background: linear-gradient(180deg, rgba(2, 0, 36, 1) 0%, rgba(0, 0, 0, 1) 49%, rgba(52, 52, 52, 1) 100%);
      border-radius: 10px;
    }
    .title {
      display: flex;
      align-items: center;
    }
    .title-text {
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }
    .data {
      margin-top: 10px;
    }
    .range {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .range .fill {
      width: 10%; /* Sesuaikan dengan persentase yang diinginkan */
      height: 100%;
      background-color: #0adb0a;
    }
    button {
      width: 150px;
      height: 50px;
      background: #00FF00;
      border-radius: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cc00;
    }
    img {
      border: white solid 3px;
      margin-top: 0px;
      border-radius: 20px;
    }

    /* Media query untuk perangkat mobile */
    @media (max-width: 768px) {
      .donasi img {
        display: none;
      }
    }
  </style>
</head>

        <br>
