    }
    .data {

    }
    .range {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 10px;
    }
    .range .fill {
      width: 10%; /* Sesuaikan dengan persentase yang diinginkan */
      height: 100%;
      background-color: #0adb0a;
    }
    button {
      width: 150px;
      height: 50px;
      background: #00FF00;
      border-radius: 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cc00;
    }
    img {
      border: white solid 3px;
      margin-top: 0px;
      border-radius: 20px;
    }

    /* Media query untuk perangkat mobile */
    @media (max-width: 768px) {
